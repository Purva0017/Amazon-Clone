<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <nav>
        <div class="bg-[#131921] flex gap-4 items-center">
            <div class="">
                <img class="w-36" src="assets/images/amazon_logo.png" alt="amazon_logo">
            </div>
            <div class="flex items-center gap-2">
                <div>
                    <img class="w-4 relative top-[6px]" src="assets/images/location-dot-solid.svg" alt="">
                </div>
                <div class="flex flex-col relative bottom-[6px]">
                    <div class="text-white relative top-[7px]">Deliver to</div>
                    <span class="text-white"><b>India</b></span>
                </div>
            </div>
            <div class="flex">
                <select class="p-3 bg-gray-200" name="" id="">
                    <option value="">All Departments</option>
                    <option value="">Arts & Crafts</option>
                    <option value="">Automotive</option>
                </select>
                <input class="p-3 w-[49vw]" type="text" name="" id="" placeholder="Search Amazon">
                <div class="bg-yellow-600 flex p-4">
                    <img class="w-6" src="assets/images/magnifying-glass-solid.svg" alt="Search">
                </div>
            </div>
            <div class="flex">
                <img class="w-6 h-4 relative top-[6px]"
                    src="https://cdn.britannica.com/33/4833-004-828A9A84/Flag-United-States-of-America.jpg" alt="">
                <select class="bg-[#131921] text-white" name="" id="">
                    <option value="english">EN</option>
                    <option value="espanol">ES</option>
                </select>
            </div>
            <div>
                <div class="text-white">Hello, sign in</div>
                <select class="bg-[#131921] text-white font-bold text-lg" name="" id="">
                    <option value="">Account & Lists</option>
                </select>
            </div>
            <div>
                <div class="flex flex-col relative bottom-[6px]">
                    <div class="text-white">Returns</div>
                    <div class="text-white text-lg"><b>& Orders</b></div>
                </div>
            </div>
            <div class="flex gap-2">
                <img class="w-7" src="assets/images/cart-shopping-solid.svg" alt="">
                <div class="text-white text-xl font-bold">Cart</div>
            </div>
        </div>

        <div class="bg-slate-800 h-12 flex items-center pl-5 overflow-visible">
            <div class="h-12 border border-slate-800 hover:border hover:border-inherit px-[10px]">
                <div class="text-white flex items-center relative bottom-[6px]">
                    <a class="text-[40px] relative bottom-[6px]" href="#">&#8801;</a>
                    <div class="relative bottom-[2px] font-bold text-lg">All</div>
                </div>
            </div>
            <div
                class="text-white font-semibold text-lg px-[10px] h-12 box-border flex items-center border border-slate-800 hover:border hover:border-inherit">
                <div class="relative bottom-[2px]">Today's Deals</div>
            </div>
            <div
                class="text-white font-semibold text-lg px-[10px] h-12 box-border flex items-center border border-slate-800 hover:border hover:border-inherit">
                <div class="relative bottom-[2px]">Customer Service</div>
            </div>
            <div
                class="text-white font-semibold text-lg px-[10px] h-12 box-border flex items-center border border-slate-800 hover:border hover:border-inherit">
                <div class="relative bottom-[2px]">Registry</div>                
            </div>
            <div
                class="text-white font-semibold text-lg px-[10px] h-12 box-border flex items-center border border-slate-800 hover:border hover:border-inherit">
                <div class="relative bottom-[2px]">Gift Cards</div>
            </div>
            <div
                class="text-white font-semibold text-lg px-[10px] h-12 box-border flex items-center border border-slate-800 hover:border hover:border-inherit">
                <div class="relative bottom-[2px]">Sell</div>
            </div>
        </div>
    </nav>
    <main>
        <div class="">
            <img class="w-[98vw] m-auto" src="https://m.media-amazon.com/images/I/71VBt4eTg3L._SX3000_.jpg" alt="">
        </div>
        <!-- <div class="">
            <img class="w-[98vw] m-auto" src="https://m.media-amazon.com/images/I/71VBt4eTg3L._SX3000_.jpg" alt="">
        </div> -->
    </main>
</body>

</html>
